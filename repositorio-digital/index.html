<!DOCTYPE html>
<html lang="es">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repositorio digital | OVcM</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <a href="https://ovcmsalta.gob.ar/">
          <img src="https://ovcmsalta.gob.ar/wp-content/uploads/2023/08/Logotipo-completo-color-1-1-e1746839769147.png"
            alt="Logo OVCM" />
        </a>
      </div>

      <!-- Botón hamburguesa -->
      <button id="menu-toggle" aria-label="Abrir menú">
        <img src="svg/menu.svg" alt="Ícono menú" />
      </button>

      <nav class="nav-links">
        <a href="https://ovcmsalta.gob.ar/">Inicio</a>
        <a href="https://ovcmsalta.gob.ar/quienes-somos/">Quiénes somos</a>
        <a href="https://ovcmsalta.gob.ar/estadisticas/">Estadísticas</a>
        <a href="https://ovcmsalta.gob.ar/contacto/">Contacto</a>
      </nav>
    </div>

    <div class="repository-header">
      <div class="miniLogo">
        <a href="https://ovcmsalta.gob.ar/">
          <img src="https://ovcmsalta.gob.ar/wp-content/uploads/2023/09/Isologo-blanco--e1732716397908.png"
            alt="Logo OVCM" />
        </a>
      </div>

      <a href="https://ovcmsalta.gob.ar/repositorio-digital">REPOSITORIO DIGITAL DEL OVcM</a>

      <nav class="nav-links">
        <a href="https://ovcmsalta.gob.ar/repositorio-digital/informes-anuales/">Informes anuales</a>
        <a href="https://ovcmsalta.gob.ar/repositorio-digital/?type=Informe+temático">Informes temáticos</a>
        <a href="https://ovcmsalta.gob.ar/repositorio-digital/?type=Guía">Guías</a>
        <a href="https://ovcmsalta.gob.ar/repositorio-digital/?type=Herramientas">Herramientas</a>
        <a href="https://ovcmsalta.gob.ar/repositorio-digital/folleteria/">Folletería</a>
      </nav>
    </div>
  </header>

  <div
    style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 75px; margin-bottom: 50px;">
    <p style="margin: 0; font-family: 'Exo', sans-serif; font-size: 0.9rem; font-weight: 600; color: #c4c4c4;">
      Publicaciones e investigaciones</p>
    <h1 style="margin: 0; font-family: 'Exo', sans-serif; font-size: 2.25rem; text-transform: none; color: #3A1D51;">
      Repositorio digital</h1>
  </div>

  <div id="repositorio-container">
    <aside id="filtros">
      <h2>Filtros</h2>
      <div id="filtros-activos"></div>
      <hr>
      <div id="filtro-anio"></div>
      <hr>
      <div id="filtro-tipo"></div>
      <hr>
      <div id="filtro-tema"></div>
      <hr>
      <div id="filtro-coleccion"></div>
    </aside>

    <main id="repositorio"></main>
  </div>

  <footer class="site-footer">
    <div class="footer-container">

      <!-- Izquierda -->
      <div class="footer-left">
        <div class="logo-footer">
          <a href="https://ovcmsalta.gob.ar/">
            <img src="https://ovcmsalta.gob.ar/wp-content/uploads/2023/09/Isologo-blanco--e1732716397908.png"
              alt="Logo OVCM" />
          </a>
        </div>
        <p>&copy; 2025 Observatorio de Violencia contra las Mujeres</p>
      </div>

      <!-- Centro -->
      <div class="footer-center">
        <p>25 de Mayo 225 - Salta Capital - Argentina</p>
      </div>

      <!-- Derecha -->
      <div class="footer-right">
        <a href="https://www.facebook.com/ovcmsalta/" class="footer-icon" aria-label="Facebook">
          <img src="svg/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://www.instagram.com/ovcmsalta/" class="footer-icon" aria-label="Instagram">
          <img src="svg/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://www.linkedin.com/company/ovcm-salta" class="footer-icon" aria-label="LinkedIn">
          <img src="svg/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="mailto:observatoriomujersalta@gmail.com" class="footer-icon" aria-label="Correo">
          <img src="svg/correo.svg" alt="Email" />
        </a>

    </div>
  </footer>

  <script src="script.js"></script>
